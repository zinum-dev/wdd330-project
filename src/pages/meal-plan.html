<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-large.css">
    <link rel="stylesheet" href="../css/meal-plan.css">
    <link rel="stylesheet" href="../css/meal-plan-large.css">

    <script src="../js/main.js" type="module"></script>
</head>

<body>
    <header class="header" id="common-header"></header>
    <main>
        <h1>5-Day Meal Plan</h1>
        <h2 id="location">Location PlaceHolder</h2>
        <div id="meal-plan" class="forecast-weather">
            <div class="weather-day">
                <span>Day 1</span>
                <img src="../images/logo.png" alt="weather-icon">
                <span>Min 23º</span>
                <span>Max 27º</span>
            </div>
            <div class="weather-day">
                <span>Day 2</span>
                <img src="../images/logo.png" alt="weather-icon">
                <span>Min 23º</span>
                <span>Max 27º</span>
            </div>
            <div class="weather-day">
                <span>Day 3</span>
                <img src="../images/logo.png" alt="weather-icon">
                <span>Min 23º</span>
                <span>Max 27º</span>
            </div>
            <div class="weather-day">
                <span>Day 4</span>
                <img src="../images/logo.png" alt="weather-icon">
                <span>Min 23º</span>
                <span>Max 27º</span>
            </div>
            <div class="weather-day">
                <span>Day 5</span>
                <img src="../images/logo.png" alt="weather-icon">
                <span>Min 23º</span>
                <span>Max 27º</span>
            </div>
        </div>

        <div class="recipe-plan">
            <div class="recipe-card">
                <img src="../images/skillet_70.png" alt="Recipe image">
                <span>Day 1</span>
                <span>Recipe Name</span>
            </div>
            <div class="recipe-card">
                <img src="../images/skillet_70.png" alt="Recipe image">
                <span>Day 2</span>
                <span>Recipe Name</span>
            </div>
            <div class="recipe-card">
                <img src="../images/skillet_70.png" alt="Recipe image">
                <span>Day 3</span>
                <span>Recipe Name</span>
            </div>
            <div class="recipe-card">
                <img src="../images/skillet_70.png" alt="Recipe image">
                <span>Day 4</span>
                <span>Recipe Name</span>
            </div>
            <div class="recipe-card">
                <img src="../images/skillet_70.png" alt="Recipe image">
                <span>Day 5</span>
                <span>Recipe Name</span>
            </div>
        </div>
        <button type="button" id="share-button">Share Plan</button>
    </main>
    <footer class="footer" id="common-footer"></footer>
</body>

</html>
